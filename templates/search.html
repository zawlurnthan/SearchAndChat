{% extends 'base.html' %}

{% block title %}Searching{% endblock %}

{% block content %}

    <div class="container">
        <h1>Search by Google</h1>
        <div class="input-box">
            <h2>User Input</h2>
            <form action="/search" method="POST">
                <input type="text" name="user_input" placeholder="Enter your topic" value="{{ user_input }}">
                <button type="submit">Search</button>
            </form>
        </div>

        {% if data %}
            {% for title, link in data.items() %}
                <div class="result-box">
                    <a href="{{ link }}" target="_blank"><h2>{{ title }}</h2></a>
                    <p>{{ link }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
