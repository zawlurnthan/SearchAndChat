{% extends 'base.html' %}

{% block title %}Searching{% endblock %}

{% block content %}
    <div class="m-5 p-5">
        <h1 class="pb-3">Search by Google</h1>
        <div>
            {# Search input #}
            <form action="/search" method="POST">
                <input class="w-full py-4 px-6 rounded-xl border" type="text" name="user_input" placeholder="Enter your topic" value="{{ user_input }}">
                <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white" type="submit">Search</button>
            </form>
        </div>

        {# List of results #}
        {% if data %}
            <div class="mt-5">
                {% for title, link in data.items() %}
                    <div class="py-5 px-3 rounded-x">
                        <a href="{{ link }}" target="_blank"><h2>{{ title }}</h2></a>
                        <p>{{ link }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
